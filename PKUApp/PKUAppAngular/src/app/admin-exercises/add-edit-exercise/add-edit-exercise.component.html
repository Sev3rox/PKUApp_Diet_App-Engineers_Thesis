<div class="d-flex flex-row bd-highlight mb-2">

    <div class="form-group row" style="width: 100%">

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <form [formGroup]="exerciseForm" autocomplete="off" novalidate (ngSubmit)="addUpdateExercise(exerciseForm.value)">

            <div class="form-group row">
                <label for="Name" class="col-form-label col-sm-3">Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" formControlName="Name" id="Name" value="Name">
                </div>
                <div class="col-md-4">
                    <em *ngIf="validateControl('Name') && hasError('Name', 'required')">Name is required</em>
                </div>
            </div>

            <div class="form-group row">
                <label for="Calories" class="col-form-label col-sm-3">Calories (kcal/h):</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" formControlName="Calories" id="Calories" value="Calories">
                </div>
                <div class="col-md-4">
                    <em *ngIf="validateControl('Calories') && hasError('Calories', 'required')">Calories is required</em>
                    <em *ngIf="validateControl('Calories') && hasError('Calories', 'min')">Value must be bigger or equal to 1</em>
                    <em *ngIf="validateControl('Calories') && hasError('Calories', 'max')">Value must be smaller or equal to 1000</em>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <div class="col-md-3">
                    <button *ngIf="exercise.ExerciseId==0" type="submit" class="btn btn-primary" [disabled]="!exerciseForm.valid">Add</button>
                    <button *ngIf="exercise.ExerciseId!=0" type="submit" class="btn btn-primary" [disabled]="!exerciseForm.valid">Update</button>
                    <button type="button" class="btn btn-secondary" (click)='Close()'>Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
