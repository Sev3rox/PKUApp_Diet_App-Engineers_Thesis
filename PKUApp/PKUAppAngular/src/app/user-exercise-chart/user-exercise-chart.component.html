<div style="text-align: center; background-color: #212529; color: #38b0ff;" >
    <h1> Charts </h1>
</div>
<div style="display: flex; justify-content: center;">
    <button *ngIf="chartCalories"  style="width:10%; background-color: #ff8800; color:black" class="btn btn-light" type="button">Calories Chart</button>
    <button *ngIf="!chartCalories" (click)="chartChange('Calories')" style="width:10%;" type="button" class="btn btn-light">Calories Chart</button>
    <button *ngIf="chartTime"  style="width:10%; margin-left: 1%; background-color: #00ffea; color:black" class="btn btn-light" type="button">Time Chart</button>
    <button *ngIf="!chartTime" (click)="chartChange('Time')" style="width:10%; margin-left: 1%;" type="button" class="btn btn-light">Time Chart</button>
</div>
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <button *ngIf="chart3Days"  style="width:10%; margin-left: 1%;" type="button" class="btn btn-dark">3 Days</button>
    <button *ngIf="!chart3Days" (click)="daysChange('3')" style="width:10%; margin-left: 1%;" type="button" class="btn btn-secondary">3 Days</button>
    <button *ngIf="chart7Days"  style="width:10%;" type="button" class="btn btn-dark">7 Days</button>
    <button *ngIf="!chart7Days" (click)="daysChange('7')" style="width:10%;" type="button" class="btn btn-secondary">7 Days</button>
    <button *ngIf="chart14Days"  style="width:10%;" type="button" class="btn btn-dark">14 Days</button>
    <button *ngIf="!chart14Days" (click)="daysChange('14')" style="width:10%;" type="button" class="btn btn-secondary">14 Days</button>
    <button *ngIf="chart30Days"  style="width:10%;" type="button" class="btn btn-dark">30 Days</button>
    <button *ngIf="!chart30Days" (click)="daysChange('30')" style="width:10%;" type="button" class="btn btn-secondary">30 Days</button>
</div>

<div style="display: flex; justify-content: center; margin-top: 55px;">
<ngx-charts-bar-vertical *ngIf="loaded"
  [view]="[1200, 500]"
  [scheme]="chartColor"
  [results]="chartData"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [showYAxisLabel]="true"
  [yAxisLabel]="yAxis"
>
<ng-template #tooltipTemplate let-model="model">
    <b style="font-size: 16px;">{{ model.name }}</b>
    <br>
    <b style="font-size: 16px;">{{ model.value }} {{chartUnit}}</b>
</ng-template>
</ngx-charts-bar-vertical>
</div>
